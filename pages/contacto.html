      <main class="row justify-content-center">
          <h1 class="col-12 text-center mt-3 mb-3">
              Contacto | ZetaStudio
          </h1>
          <form class="w-50">
              <div class="form-group row">                  
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Mail">
                </div>
              </div>
              <div class="form-group mt-3">                    
                  <textarea class="form-control col-sm-12" id="exampleFormControlTextarea1" rows="3" placeholder="Asunto"></textarea>
              </div>
              <fieldset class="form-group mt-3">
                <div class="row">
                  <legend class="col-form-label col-12 pt-0">Medio de Pago preferido</legend>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Efectivo
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Tarjeta
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                      <label class="form-check-label" for="gridRadios3">
                        Otro
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row mt-3">
                <div class="col-12">Desea Recibir Newsletter? </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">                        
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3 mb-3 text-right">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
              </div>
            </form>
